name: Send Daily Email

on:
  schedule:
    - cron: '0 14 * * *'  # Schedule to run daily at 8 am CST

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - run: |
          export DISPLAY=:99
          chromedriver --url-base=/wd/hub &
          sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 & # optional

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x' 

      - name: Install dependencies
        run: pip install -r requirements.txt
          
      - name: Get directory
        run: pwd

      - name: Set up Chrome WebDriver
        uses: nanasess/setup-chromedriver@v1
        
      - name: Change Directory & Run Python script
        env:
          EMAIL_ADDRESS : ${{ secrets.EMAIL_PASSWORD }} 
          R_EMAIL_ADDRESS : ${{ secrets.R_EMAIL_ADDRESS }}
          S_EMAIL_ADDRESS : ${{ secrets.S_EMAIL_ADDRESS }}
        working-directory: postgrad_job_search/src/
        run: |
          ls
          python search.py
